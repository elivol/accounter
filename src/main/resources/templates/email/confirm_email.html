<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{email.greeting(${name})}">
    Hello, Jane Doe!
</p>
<p th:text="#{email.body}">Confirm your account</p>
<p>
    <a th:href="${confirmation_link}">Activate now</a>
</p>

<p th:text="#{email.bye(${expires_at})}"></p>
<p th:text="#{email.regards}">Regards, Accounter Team</p>
</body>
</html>
